<html lang="en">

<meta charset="utf-8"/>

<style>

body {
  background: #1e264d;
  height: 100vh;
  overflow: hidden;
  margin: 0;
}

*,
*:before,
*:after {
  box-sizing: border-box;
}

.sword {
  width: 200px;
  height: 600px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
}
.sword_edge, .sword_guard, .sword_grip, .sword_pommel {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
.sword_edge:before, .sword_edge:after, .sword_guard:before, .sword_guard:after, .sword_grip:before, .sword_grip:after, .sword_pommel:before, .sword_pommel:after {
  content: "";
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
.sword_edge {
  top: 35px;
  width: 58px;
  height: 336px;
  background: linear-gradient(to right, rgba(43, 204, 203, 0.9) 50%, rgba(43, 204, 203, 0.8) 50%);
  border-left: 10px solid #88f4df;
  border-right: 10px solid #078f9d;
  z-index: -1;
}
.sword_edge:before, .sword_edge:after {
  width: 40px;
  height: 40px;
  background: #2bcccb;
  transform: translateX(-50%) rotate(-45deg);
}
.sword_edge:before {
  top: -20px;
  border-top: 13px solid #88f4df;
  border-right: 13px solid #078f9d;
}
.sword_edge:after {
  bottom: -20px;
  border-left: 13px solid #88f4df;
  border-bottom: 13px solid #078f9d;
}
.sword_guard {
  width: 150px;
  height: 20px;
  background: #517791;
  bottom: 175px;
  box-shadow: 0 -5px 0 0 #639bb6;
  z-index: 1;
}
.sword_guard:before {
  top: 50%;
  width: 50px;
  height: 50px;
  background: #517791;
  transform: translateX(-50%) translateY(-50%) rotate(-45deg);
  box-shadow: -42px -63px 0 -22px #88f4df, 63px 42px 0 -22px #88f4df, -45px -60px 0 -18px #2bcccb, 60px 45px 0 -18px #2bcccb, -45px -60px 0 -10px #517791, 60px 45px 0 -10px #517791;
}
.sword_guard:after {
  top: 50%;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: 7px solid #88f4df;
  background: #fefefe;
  transform: translateX(-50%) translateY(-50%);
  box-shadow: 0 0 0 4px #376885;
}
.sword_grip {
  bottom: 70px;
  width: 25px;
  height: 90px;
  background: linear-gradient(to left, rgba(0, 0, 0, 0.3) 5px, transparent 5px), linear-gradient(to left, #9f4d2e 5px, transparent 5px), linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 10px, transparent 10px), linear-gradient(to top, rgba(0, 0, 0, 0.3) 10px, transparent 10px), linear-gradient(to right, transparent 5px, #b56938 5px, #b56938 12px, transparent 12px, transparent 20px, #9f4d2e 20px), linear-gradient(to bottom, #9f4d2e 20px, #b56938 20px, #b56938 25px, #9f4d2e 25px, #9f4d2e 35px, #b56938 35px, #b56938 40px, #9f4d2e 40px, #9f4d2e 50px, #b56938 50px, #b56938 55px, #9f4d2e 55px, #9f4d2e 65px, #b56938 65px, #b56938 70px, #9f4d2e 70px);
}
.sword_grip:before {
  width: 68px;
  height: 16px;
  background: #7db5d0;
  border-radius: 8px;
  top: -12px;
}
.sword_grip:after {
  width: 80px;
  border-top: 8px solid #376885;
  border-left: 8px solid transparent;
  border-right: 8px solid transparent;
  top: -15px;
}
.sword_pommel {
  bottom: 50px;
  width: 42px;
  height: 22px;
  background: #517791;
}
.sword_pommel:before {
  top: 20px;
  width: 30px;
  height: 30px;
  border-top: 10px solid #fefefe;
  border-right: 10px solid #2bcccb;
  border-bottom: 10px solid #2bcccb;
  border-left: 10px solid #88f4df;
  background: #cef9f0;
  transform: translateX(-50%) rotate(-45deg);
  box-shadow: 0 0 0 10px #517791;
}

body {

.lamp {
  text-align: center;
  transform-origin: 0% 0%;
}
.lamp .cable {
  height: 100%;
  width: 4px;
  background: #111;
  margin: 0 auto;
}
.lamp .cable::before {
  content: "";
  position: absolute;
  height: 15px;
  width: 8px;
  background: #111;
  bottom: 0;
  margin: 0 -4px;
}
.lamp #bulb {
  width: 70px;
  margin: 0 auto;
  position: relative;
}
.lamp #bulb .bulb_cover {
  height: 45px;
  width: 40px;
  background: #111;
  margin: -1px auto;
  border-radius: 50px 50px 0 0;
  position: relative;
  z-index: 1;
}
.lamp #bulb .bulb_cover::before {
  content: "";
  position: absolute;
  height: 25px;
  width: 2px;
  background: #50504f;
  border-radius: 50px;
  margin: 15px 13px;
}
.lamp #bulb .bulb_light {
  filter: url("#goo");
  height: 70px;
  background: #FFF;
  border-radius: 50%;
  margin: 10px 0 0 0;
}
.lamp #bulb .bulb_light::before {
  content: "";
  filter: url("#goo");
  position: absolute;
  height: 35px;
  width: 35px;
  background: #FFF;
  border-radius: 50%;
  margin: -25px -17.5px;
  z-index: -1;
}
.lamp #bulb .light_particles {
  height: 200px;
  width: 200px;
  position: absolute;
  top: 0;
  left: 0;
  margin: -25px -67px;
  z-index: -1;
}
.lamp #bulb .light_particles .particle {
  height: 20px;
  width: 4px;
  background: #FFF;
  border-radius: 50px;
  position: absolute;
  margin: 100px;
}
.lamp #bulb .light_particles .particle:nth-child(4), .lamp #bulb .light_particles .particle:nth-child(5) {
  display: none;
}
.lamp #bulb .light_particles .particle:nth-child(1) {
  transform: rotate(40deg) translateY(66.6666666667px);
}
.lamp #bulb .light_particles .particle:nth-child(2) {
  transform: rotate(80deg) translateY(66.6666666667px);
}
.lamp #bulb .light_particles .particle:nth-child(3) {
  transform: rotate(120deg) translateY(66.6666666667px);
}
.lamp #bulb .light_particles .particle:nth-child(4) {
  transform: rotate(160deg) translateY(66.6666666667px);
}
.lamp #bulb .light_particles .particle:nth-child(5) {
  transform: rotate(200deg) translateY(66.6666666667px);
}
.lamp #bulb .light_particles .particle:nth-child(6) {
  transform: rotate(240deg) translateY(66.6666666667px);
}
.lamp #bulb .light_particles .particle:nth-child(7) {
  transform: rotate(280deg) translateY(66.6666666667px);
}
.lamp #bulb .light_particles .particle:nth-child(8) {
  transform: rotate(320deg) translateY(66.6666666667px);
}
.lamp #bulb .light_particles .particle:nth-child(9) {

}

.sign {
  box-sizing: border-box;
  position: relative;
  width: 100px;
  height: 100px;
  box-shadow: 0 0 3px #666;
  border-radius: 50%;
  margin-bottom: 2em;
}

.no-entry {
  background: #fff;
  border: solid 5px #fff;
  background-color: red;
}
.no-entry:after {
  content: "";
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
  width: 65px;
  border-top: solid 15px #fff;
}

.forbidden {
  border: solid 5px #fff;
  background-color: red;
}
.forbidden:before {
  display: block;
  position: absolute;
  top: 10%;
  left: 10%;
  content: "";
  background-color: #fff;
  width: 80%;
  height: 80%;
  border-radius: 50%;
}
.forbidden:after {
  content: "";
  display: block;
  position: absolute;
  top: 17.5%;
  left: 22.5%;
  transform-origin: top left;
  transform: rotate(45deg);
  width: 90%;
  border-top: solid 10px red;
}


/*Downloaded from https://www.codeseek.co/citizenwoodward/css-shape-stop-sign-JodrMw */
.stop-sign,
.stop-sign * {
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  font-kerning: auto;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
  cursor: default;
}
.stop-sign div {
  position: relative;
  overflow: hidden;
  margin: 0 auto;
  width: 300px;
  height: 300px;
  text-align: center;
  color: white;
  font-weight: 900;
  font-family: "Roboto", "Open Sans Condensed", "Open Sans", "Source Sans Pro",
    Roboto, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue",
    "Myriad Pro", "Segoe UI", Myriad, Helvetica, "Lucida Grande",
    "DejaVu Sans Condensed", "Liberation Sans", "Nimbus Sans L", Tahoma, Geneva,
    Arial, sans-serif;
}
/* Background */
.stop-sign div,
.stop-sign div > div > div,
.stop-sign div > div > div > div > div {
  background: transparent;
}
.stop-sign div > div,
.stop-sign div > div > div > div > div > div {
  background: red;
}
.stop-sign div > div > div > div {
  background: white;
}
/* Rotation and Sizing */
.stop-sign div > div,
.stop-sign div > div > div > div,
.stop-sign div > div > div > div > div > div {
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  transform: rotate(45deg);
  top: 0;
}
.stop-sign div > div > div {
  width: 280px;
  height: 280px;
